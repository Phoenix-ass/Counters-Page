<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counters Page</title>
        <link rel="stylesheet" href="./Style/Style.css">
    </head>
    <body>
        <div class="counter-wrapper">
            <div class="counter">
                <h1 class="count" data-target="732">0</h1>
                <p>Learners</p>
            </div>

            <div class="counter">
                <h1 class="count"  data-target="1254">0</h1>
                <p>Guiders</p>
            </div>

            <div class="counter">
                <h1 class="count"  data-target="12168">0</h1>
                <p>Application Submission</p>
            </div>

            <div class="counter">
                <h1 class="count"  data-target="32569">0</h1>
                <p>Videos Viewed</p>
            </div>

        </div>

        <div class="percentage-boxs">
            <div class="percentage-box">
                <div class="learners-percentage">
                    <div class="outer">
                           <div class="inner">
                            <div id="count-percentage1">
    
                            </div>
                        </div>
                    </div>
        
        
                    <div class="svg-link1">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="120px" height="120px">
                            <defs>
                               <linearGradient id="GradientColor">
                                  <stop offset="0%" stop-color="#e91e63" />
                                  <stop offset="100%" stop-color="#673ab7" />
                               </linearGradient>
                            </defs>
                            <circle cx="60" cy="60" r="50" stroke-linecap="round" />
                    </svg>
                   
                    </div>
        
                </div>
    
                <div class="learners-percentage-text">
                    <h3>  Learners Course with 3-month Duration. </h3>
                </div>
            </div>

            <div class="percentage-box">
                <div class="learners-percentage">
                    <div class="outer">
                           <div class="inner">
                            <div id="count-percentage2">
    
                            </div>
                        </div>
                    </div>
        
        
                    <div class="svg-link2">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="120px" height="120px">
                            <defs>
                               <linearGradient id="GradientColor">
                                  <stop offset="0%" stop-color="#e91e63" />
                                  <stop offset="100%" stop-color="#673ab7" />
                               </linearGradient>
                            </defs>
                            <circle cx="60" cy="60" r="50" stroke-linecap="round" />
                    </svg>
                    </div>
        
                </div>
    
                <div class="learners-percentage-text">
                    <h3>  Subscribers who enrolled for the course. </h3>
                </div>
            </div>

            <div class="percentage-box">
                <div class="learners-percentage">
                    <div class="outer">
                           <div class="inner">
                            <div id="count-percentage3">
    
                            </div>
                        </div>
                    </div>
        
        
                    <div class="svg-link3">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="120px" height="120px">
                            <defs>
                               <linearGradient id="GradientColor">
                                  <stop offset="0%" stop-color="#e91e63" />
                                  <stop offset="100%" stop-color="#673ab7" />
                               </linearGradient>
                            </defs>
                            <circle cx="60" cy="60" r="50" stroke-linecap="round" />
                    </svg>
                    </div>
        
                </div>
    
                <div class="learners-percentage-text">
                    <h3>  Enrolled Courses Probability. </h3>
                </div>
            </div>

            <div class="percentage-box">
                <div class="learners-percentage">
                    <div class="outer">
                           <div class="inner">
                            <div id="count-percentage4">
    
                            </div>
                        </div>
                    </div>
        
        
                    <div class="svg-link4">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="120px" height="120px">
                            <defs>
                               <linearGradient id="GradientColor">
                                  <stop offset="0%" stop-color="#e91e63" />
                                  <stop offset="100%" stop-color="#673ab7" />
                               </linearGradient>
                            </defs>
                            <circle cx="60" cy="60" r="50" stroke-linecap="round" />
                    </svg>
                    </div>
        
                </div>
    
                <div class="learners-percentage-text">
                    <h3> Learners who enrolled for a upskilled courses. </h3>
                </div>
            </div>

        </div>



        <script src="./script.js"></script>

    </body>
</html>
